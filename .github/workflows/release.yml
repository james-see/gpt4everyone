name: Build and Release GCP4ALL

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.0'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qt5compat qthttpserver qtpdf qtwebsockets'

      - name: Install dependencies
        run: |
          brew install ninja cmake
          python3 -m pip install click
          # Patch usearch dependency which has a typo breaking compilation on newer Clang
          sed -i '' '3378s/index_->node_at_/index_.node_at_/' gpt4all-chat/deps/usearch/include/usearch/index.hpp

      - name: Import Code Signing Certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PWD }}

      - name: Configure CMake
        run: |
          cd gpt4all-chat
          mkdir build
          cd build
          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DGPT4ALL_TEST=OFF \
            -DGPT4ALL_SIGN_INSTALL=ON \
            -DMAC_SIGNING_IDENTITY="${{ secrets.MAC_SIGNING_IDENTITY }}" \
            -DMAC_SIGNING_TID="${{ secrets.APPLE_TEAM_ID }}"

      - name: Build
        run: |
          cd gpt4all-chat/build
          ninja

      - name: Package DMG
        run: |
          cd gpt4all-chat/build
          cpack -G DragNDrop

      - name: Sign DMG
        run: |
          # Use the project's signing script to sign the app bundle inside the DMG
          python3 gpt4all-chat/cmake/sign_dmg.py \
            --input-dmg gpt4all-chat/build/*.dmg \
            --output-dmg gpt4all-chat/build/gpt4all-installer-signed.dmg \
            --signing-identity "${{ secrets.MAC_SIGNING_IDENTITY }}" \
            --verify
          
          # Replace the original DMG with the signed one
          mv gpt4all-chat/build/gpt4all-installer-signed.dmg gpt4all-chat/build/gpt4all-installer-darwin.dmg

      - name: Notarize DMG
        run: |
          # Submit for notarization and wait
          xcrun notarytool submit gpt4all-chat/build/*.dmg \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait > notarization_output.txt 2>&1
          
          cat notarization_output.txt
          
          SUBMISSION_ID=$(grep "id:" notarization_output.txt | head -n 1 | awk '{print $2}')
          
          if ! grep -q "status: Accepted" notarization_output.txt; then
            echo "Notarization failed!"
            if [ -n "$SUBMISSION_ID" ]; then
              xcrun notarytool log $SUBMISSION_ID \
                --apple-id "${{ secrets.APPLE_ID }}" \
                --password "${{ secrets.APPLE_PASSWORD }}" \
                --team-id "${{ secrets.APPLE_TEAM_ID }}"
            fi
            exit 1
          fi

      - name: Staple DMG
        run: |
          xcrun stapler staple gpt4all-chat/build/*.dmg

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: gpt4all-chat/build/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
